<ng-container>
  <a href="" class="cover">
    <img [src]="sheet.picUrl" [alt]="sheet.name">
    <div class="bottom">
      <div class="num">
        <em class="icon erji"></em>
        <span>{{sheet.playCount | playCount }}</span>
      </div>
      <em class="icon play" (click)="playSheet(sheet.id)"></em>
    </div>
  </a>
  <div class="dec">{{sheet.name}}</div>
</ng-container>
